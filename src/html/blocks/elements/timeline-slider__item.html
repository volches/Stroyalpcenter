<div class="swiper-slide timeline-slider__item">
    <div class="timeline-slide__row">
      <div class="timeline-slide__column-left">
        <span>@@step</span>
      </div>
      <div class="timeline-slide__column-right">
        <h3>@@title</h3>
        <p>
          @@text
        </p>
        <span>@@time</span>
      </div>
      <div class="timeline-slide__icon">
        <svg class="svg-diamond">
          <use href="./svg/svg-sprite.svg#svg-diamond" />
        </svg>
      </div>
    </div>
  </div>
