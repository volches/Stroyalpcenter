<div id="modal-1" data-modal class="fade-block none">
    <div class="modal-window">
      <button data-modal-close type="button" class="modal-window__close">
        <svg class="svg-x">
          <use href="./svg/svg-sprite.svg#svg-x" />
        </svg>
      </button>
      <div class="modal-window__title">
        <h4 class="h4">Форма записи</h4>
      </div>
      <form action="" class="modal-form">
        <div class="modal-form__item">
          <input
            class="modal-form__input"
            type="text"
            name="tel"
            placeholder="Телефон*"
          />
        </div>
        <div class="modal-form__item">
          <input
            class="modal-form__input"
            type="text"
            name="name"
            placeholder="Ваше имя"
          />
        </div>
        <div class="modal-form__item">
          <input
            class="modal-form__input"
            type="text"
            name="time"
            placeholder="Время для звонка"
          />
        </div>
        <p class="modal__text">
          Нажимая кнопку, Вы соглашаетесь с обработкой персональных данных.
        </p>
        <div class="modal-form__item">
          <button class="btn-light" type="submit">
            <p>Отправить</p>
            <svg class="svg-arrow-up">
              <use href="./svg/svg-sprite.svg#svg-arrow-up" />
            </svg>
          </button>
        </div>
      </form>
    </div>
  </div>
